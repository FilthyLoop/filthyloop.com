<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Filthy Loop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
 <div class="age-gate" id="ageGate">
  <div class="age-content">
    <div class="age-icon">⚠️</div>
    <p>This site contains adult content. Are you 18 or older?</p>
    <div class="age-buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
  </div>
</div>

  <div class="gallery">
    <script>
  fetch('gifs/filenames.txt')
    .then(response => response.text())
    .then(text => {
      const gallery = document.querySelector('.gallery');
      const filenames = text.trim().split('\n');
      filenames.forEach(name => {
        const img = document.createElement('img');
        img.src = `gifs/${name.trim()}`;
        img.loading = 'lazy';
        img.style.width = '100%';
        img.style.display = 'block';
        gallery.appendChild(img);
      });
    });
</script>
  </div>
  
  <script>
  const ageGate = document.getElementById('ageGate');
  const yesButton = document.getElementById('yesButton');
  const noButton = document.getElementById('noButton');

  // Block scrolling while popup is open
  document.body.style.overflow = 'hidden';

  yesButton.addEventListener('click', () => {
    ageGate.style.display = 'none';
    document.body.style.overflow = 'auto';
  });

  noButton.addEventListener('click', () => {
    window.location.href = 'https://www.google.com';
  });
</script>
  
  <script>
  // Fix for iOS Safari viewport bug (ensures full height overlay)
  function fixMobileHeight() {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  }

  fixMobileHeight();
  window.addEventListener('resize', fixMobileHeight);
</script>

</body>
</html>
