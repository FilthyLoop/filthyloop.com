<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Filthy Loop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ageGate" class="age-gate">
  <div class="age-gate-content">
    <p>⚠️ This website contains 18+ material.<br>Are you 18 or older?</p>
    <div class="buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
  </div>
</div>
  <div class="gallery">
    <script>
  fetch('gifs/filenames.txt')
    .then(response => response.text())
    .then(text => {
      const gallery = document.querySelector('.gallery');
      const filenames = text.trim().split('\n');
      filenames.forEach(name => {
        const img = document.createElement('img');
        img.src = `gifs/${name.trim()}`;
        img.loading = 'lazy';
        img.style.width = '100%';
        img.style.display = 'block';
        gallery.appendChild(img);
      });
    });
</script>
    <script>
  const ageGate = document.getElementById('ageGate');
  const yesButton = document.getElementById('yesButton');
  const noButton = document.getElementById('noButton');

  yesButton.addEventListener('click', () => {
    localStorage.setItem('ageVerified', 'true');
    ageGate.style.display = 'none';
  });

  noButton.addEventListener('click', () => {
    alert('You must be 18 or older to enter.');
    window.location.href = 'https://google.com'; // redirect elsewhere
  });
</script>

  </div>
</body>
</html>
